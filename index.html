<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- fontawesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- boostrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- user CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- main section -->
    <section id="main">
      <!-- Navbar -->
      <nav>
        <ul class="nav justify-content-center py-3">
          <li class="nav-item">
            <a class="nav-link text-dark fw-bold active" href="#portfolio"
              >Portfolio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fw-bold" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fw-bold" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Heading -->
      <div class="container">
        <div class="row">
          <div
            id="heading"
            class="d-flex flex-column align-items-center text-center"
            style="margin-top: 232px"
          >
            <h1 class="fw-bold text-dark">
              Hey there. I’m Rashed <br />
              <span class="text-success"> I’m a software developer </span>
            </h1>

            <p
              id="heading-paragraph"
              class="text-dark fs-5 my-4 text-wrap w-50"
            >
              I can help you build a product , feature or website Look through
              some of my work and experience! If you like what you see and have
              a project you need coded, don’t hestiate to contact me.
            </p>

            <!-- social links -->
            <div class="d-flex list-unstyled">
              <li class="mx-2">
                <a href="#"
                  ><i class="fa-brands fs-4 fa-twitter text-secondary"></i
                ></a>
              </li>
              <li class="mx-2">
                <a href="#"
                  ><i class="fa-brands fs-4 fa-linkedin-in text-secondary"></i
                ></a>
              </li>
              <li class="mx-2">
                <a href="#"
                  ><i class="fa-solid fs-4 fa-m text-secondary"></i
                ></a>
              </li>
              <li class="mx-2">
                <a href="#"
                  ><i class="fa-brands fs-4 fa-github text-secondary"></i
                ></a>
              </li>
              <li class="mx-2">
                <a href="#"
                  ><i class="fa-brands fs-4 fa-angellist text-secondary"></i
                ></a>
              </li>
            </div>

            <!-- chevron down -->
            <button class="btn mt-5">
              <img src="./assets/icons/chevron-down.png" alt="chevron down" />
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
